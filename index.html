<!DOCTYPE html>
<html lang="en">
<head>
 <script type="module">
        import { characterCursor } from "https://unpkg.com/cursor-effects@latest/dist/esm.js";

        window.addEventListener('DOMContentLoaded', (event) => {
            new characterCursor({ 
                element: document.querySelector("body"), 
                characters: ["+", "?", "!", "-", "*"],
                font: "15px serif",
                colors: [
                    "#6622CC",
                    "#A755C2",
                    "#B07C9E",
                    "#B59194",
                    "#D2A1B8",
                ],
                characterLifeSpanFunction: function() {
                    return Math.floor(Math.random() * 60 + 80);
                },
                initialCharacterVelocityFunction: function() {
                    return {
                        x: (Math.random() < 0.5 ? -1 : 1) * Math.random() * 5,
                        y: (Math.random() < 0.5 ? -1 : 1) * Math.random() * 5,
                    }
                },
                characterVelocityChangeFunctions: {
                    x_func: function(age, lifeSpan) {
                        return (Math.random() < 0.5 ? -1 : 1)/30;
                    },
                    y_func: function(age, lifeSpan) {
                        return (Math.random() < 0.5 ? -1 : 1)/ 15;
                    },
                },
                characterScalingFunction: function(age, lifeSpan) {
                    let lifeLeft = lifeSpan - age;
                    return Math.max(lifeLeft / lifeSpan * 2, 0);
                },
                characterNewRotationDegreesFunction: function(age, lifeSpan) {
                    let lifeLeft = lifeSpan - age;
                    return lifeLeft / 5;
                }
            });
        });
    </script>

    <meta charset="UTF-8">
    <title id="title"></title>
    <script>
        let titleElement = document.getElementById("title");
        let titleArray = ["@"+"brawl","@"+"braw","@"+"bra","@"+"br","@"+"b"];
        let titleIndex = 0;
        setInterval(function() {
            titleElement.textContent = titleArray[titleIndex];
            titleIndex = (titleIndex + 1) % titleArray.length;
        }, 300);
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <meta property="og:description" content="A website for my social pages. Made By Brawl">

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1a1a1a;
            overflow: hidden; 
        }

        #snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .header {
            display: none;
        }

        .container {
            position: relative;
            z-index: 1;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        .profile-pic img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        .bio-info p {
            font-size: 21px;
            color: #fff;
            text-shadow: 1px 1px 8px #000;
        }

        .bio-info p span {
            color: #00FFE0;
        }
    </style>
</head>
<body>

<div id="snow"></div> 

<div class="container">
    <section class="bio">
        <div class="profile-pic">
            <img src="assets/profile.jpg" alt="Profile Picture">
        </div>
        <div class="bio-info">
            <p style="font-size:21px;color:#fff;text-shadow:1px 1px 8px #000;">
                <b>
                    <span style="color:#00FFE0;">@</span>
                    <span style="color:#2FCCE6;">b</span>
                    <span style="color:#5E99EC;">r</span>
                    <span style="color:#8D66F3;">a</span>

                    <span style="color:#EB00FF;">l</span>
                </b>
            </p>
            <p style="font-size:18px;color:#fff;text-shadow:1px 1px 8px #000;">A mod/cheat creator for Il2cpp and Mono.</p>
            <a href="https://www.w3schools.com/cs/" target="_blank" rel="noreferrer">
                <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/csharp/csharp-original.svg" alt="csharp" width="40" height="40"/>
            </a>
            <a href="https://www.python.org" target="_blank" rel="noreferrer">
                <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/python/python-original.svg" alt="python" width="40" height="40"/>
            </a>
        </div>
    </section>
</div>

<script>
    particlesJS("snow", {
        particles: {
            number: {
                value: 100,
                density: {
                    enable: true,
                    value_area: 800
                }
            },
            shape: {
                type: "circle",
                stroke: {
                    width: 0,
                    color: "#fff"
                }
            },
            opacity: {
                value: 0.5,
                random: true,
                anim: {
                    enable: true,
                    speed: 1,
                    opacity_min: 0.1
                }
            },
            size: {
                value: 5,
                random: true,
                anim: {
                    enable: true,
                    speed: 2
                }
            },
            move: {
                enable: true,
                speed: 1,
                direction: "top",
                random: true,
                straight: false,
                out_mode: "out"
            }
        },
        interactivity: {
            events: {
                onhover: {
                    enable: false
                },
                onclick: {
                    enable: false
                }
            }
        },
        retina_detect: true
    });
</script>

</body>
</html>
